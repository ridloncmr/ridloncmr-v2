<div class="tags-wrapper">
    <app-tag 
      *ngFor="let tag of visibleTags" 
      [tag]="tag"
      [@listAnimation]
      [color]="colorsMap.get(tag) ?? '#000'">
    </app-tag>
  
  <div 
    class="show-more"
    *ngIf="tags.length > maxVisibleTags"
    (click)="toggleCollapse()">
    {{ collapsed ? 'Show more' : 'Show less' }}
  </div>
</div>
