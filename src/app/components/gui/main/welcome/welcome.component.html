<div class="article-wrapper parallax-white">
  <div class="article-grid">
    <app-article-card [directory]="introduction"></app-article-card>
  </div>
</div>
<div class="article-wrapper parallax-bg-1">
  <div class="article-grid">
    <ng-container *ngFor="let dir of experienceDirectories.slice().reverse()">
      <app-article-card [directory]="dir"></app-article-card>
    </ng-container>
  </div>
</div>
<div class="article-wrapper parallax-bg-3">
  <div class="featured-story">
    <h2 class="featured-story-header">Have you read?</h2>
    <app-article-preview [article]="featuredStory"></app-article-preview>
  </div>
</div>
