<section class="article-wrapper parallax-bg-1">
    <app-card>
      <!-- Tabs -->
      <app-tab
        [directories]="directories"
        [activeTab]="activeTab"
        (tabChange)="setActiveTab($event)"
      >
      </app-tab>
      <div class="article-grid">
        <ng-container *ngFor="let file of getCurrentFiles()">
          <app-article-preview [article]="file"></app-article-preview>
        </ng-container>
      </div>
    </app-card>
</section>
