<div class="gui-container">
  <div *ngFor="let node of fileSystem" class="section">
    <h2>{{ node.name }}</h2>
    <div *ngIf="node.type === 'directory'">
      <p>Folder: {{ node.name }}</p>
    </div>
    <div *ngIf="node.type === 'file'">
      <p>File: {{ node.name }}</p>
      <p>{{ node.content }}</p>
      <a *ngIf="node.isUrl" [href]="node.content" target="_blank">Open Link</a>
    </div>
  </div>
</div>
